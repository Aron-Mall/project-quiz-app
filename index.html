<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

<div class="app">
    <div class="container">
        <div class="quiz">
            <div class="quiz__question-box">
                <h1 class="quiz__question">Who is the current president of the uk</h1>
                <p class="quiz__tracker"></p>
                <div class="progress">
                    <div class="progress__inner"></div>
                </div>
                <p class="quiz__tagline">Pick an option below!</p>
            </div>

            <div class="quiz__choices-box">
                <ul class="quiz__choices">
                </ul>
            </div>

            <div class="quiz__footer">
                <button class="button button--bordered next">Next</button>
                <button class="button button--bordered restart">Restart</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/app.js" type="module"></script>

</body>
</html>
